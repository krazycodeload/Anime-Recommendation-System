apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-app
  labels:
    app: llmops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llmops
  template:
    metadata:
      labels:
        app: llmops
    spec:
      automountServiceAccountToken: false
      containers:
       - name: llmops-container
         image: llmops-app:v1.0.0  # Use specific version tag
         imagePullPolicy: IfNotPresent
         ports:
           - containerPort: 8501
         resources:
           requests:
             cpu: "100m"
             memory: "128Mi"
             ephemeral-storage: "512Mi"
           limits:
             cpu: "500m"
             memory: "512Mi"
             ephemeral-storage: "1Gi"
      envFrom:
          - secretRef:
              name: llmops-secrets 

---
apiVersion: v1
kind: Service
metadata:
  name: llmops-service
spec:
  type: LoadBalancer
  selector:
    app: llmops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501